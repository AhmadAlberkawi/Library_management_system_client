<app-header-nav></app-header-nav>

<div class="position">
  <div class="m-5 container">
    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>#</th>
          <th>Title</th>
          <th>ISBN</th>
          <th>Verlag</th>
          <th>Autor</th>
          <th>Ausgelien Von</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let borrow of this.borrowService.borrows'>
          <td>
            <div class="input-group-text">
              <input [(ngModel)]="idChoice" type='radio' value='{{borrow.id}}' />
            </div>
          </td>
          <td>{{borrow.foto}}</td>
          <td>{{borrow.title}}</td>
          <td>{{borrow.isbn}}</td>
          <td>{{borrow.verlag}}</td>
          <td>{{borrow.autor}}</td>
          <td>{{borrow.name}}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="deleteBorrow()" type="button" class="btn btn-danger mr-2">Delete</button>
  </div>
</div>
