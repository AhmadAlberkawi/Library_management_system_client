<app-header-nav></app-header-nav>

<div class="row nav-link" *ngIf="(adminService.currentAdmin$ | async) as admin">

  <app-admin-nav></app-admin-nav>

  <form class="container" autocomplete="off"  #editForm="ngForm" (ngSubmit)="changePassword()">

    <div class="col-8">
      <div class="alert alert-info" *ngIf="editForm.dirty">
          <strong>Information:</strong>
          Sie haben änderungen vorgenommen, Alle nicht gespeicherten Änderungen gehen verloren.
      </div>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" name="password"
             [(ngModel)]="model.password" placeholder="Passwort">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="newPassword"
             [(ngModel)]="model.newPassword" placeholder="Neues Password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="confirmPassword"
             [(ngModel)]="model.confirmPassword" placeholder="Bestätigen">
    </div>
    <div class="form-group text-center">
      <button [disabled]="!editForm.dirty" class="btn btn-success mr-2" type="submit">Passwort ändern</button>
    </div>

  </form>
</div>
