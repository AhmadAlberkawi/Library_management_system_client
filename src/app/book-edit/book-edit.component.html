<app-header-nav></app-header-nav>

<div class="col-8">
  <div class="alert alert-info" *ngIf="registerForm.dirty">
    <strong>Information:</strong>
    Sie haben änderungen vorgenommen, Alle nicht gespeicherten Änderungen gehen verloren.
  </div>
</div>

<form class="container" #registerForm="ngForm" (ngSubmit)="editBook()" autocomplete="off">

  <h2 class="text-center text-primary">Bearbeiten</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" name="title"
           [(ngModel)]="model.title" placeholder="Title">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="isbn"
           [(ngModel)]="model.isbn" placeholder="ISBN">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="verlag"
           [(ngModel)]="model.verlag" placeholder="Verlag">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="anzahl"
           [(ngModel)]="model.anzahl" placeholder="Anzahl">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="autor"
           [(ngModel)]="model.autor" placeholder="Autor">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="kategorie"
           [(ngModel)]="model.kategorie" placeholder="Kategorie">
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.dirty" class="btn btn-success mr-2" type="submit">Aktualisieren</button>
    <button class="btn btn-danger mr-2" type="button" routerLink="/Book-page">Abbrechen</button>
  </div>
</form>
