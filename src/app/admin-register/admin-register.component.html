<app-header-nav></app-header-nav>

<div class="col-8">
  <div class="alert alert-info" *ngIf="registerForm.dirty">
    <strong>Information:</strong>
    Sie haben änderungen vorgenommen, Alle nicht gespeicherten Änderungen gehen verloren.
  </div>
</div>

<form class="container" #registerForm="ngForm" (ngSubmit)="adminRegister()" autocomplete="off">

  <h2 class="text-center text-primary">Regestrieren</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" name="username"
           [(ngModel)]="model.username" placeholder="Benutzername">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="name"
           [(ngModel)]="model.name" placeholder="Name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="vorname"
           [(ngModel)]="model.vorname" placeholder="Vorname">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="email"
           [(ngModel)]="model.email" placeholder="Email">
  </div>
  <div class="form-group">
    <select [(ngModel)]="model.rolle" name="rolle" class="form-control">
      <option value="admin">Admin</option>
      <option value="super admin">Super Admin</option>
    </select>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password"
           [(ngModel)]="model.password" placeholder="Passwort">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="confirmPassword"
           [(ngModel)]="model.confirmPassword" placeholder="Passwort bestätigen">
  </div>
  <div class="form-group text-center">
    <button [disabled]="!registerForm.dirty" class="btn btn-success mr-2" type="submit">Regestrieren</button>
    <button class="btn btn-danger mr-2" type="button" routerLink='/admin-page'>Abbrechen</button>
  </div>

</form>
