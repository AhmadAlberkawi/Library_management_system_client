<div *ngIf="(adminservice.currentAdmin$ | async) as admin">

  <div class="main-nav">
    <a routerLink='/overview'>
      <img src="https://i.imgur.com/2BrRGoF.png" class="imgleft" alt="logo" />
      <h5 class="title-header">University Library<br> Management System</h5>
    </a>
    <div class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Wilkommen {{admin.name | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a routerLink='/admin-edit' routerLinkActive="active" class="dropdown-item">Profil bearbeiten</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Abmelden</a>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div style="margin-left:38%">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink='/overview' routerLinkActive="active">Überblick</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/student-page' routerLinkActive="active">Studenten</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/Book-page' routerLinkActive="active">Bücher</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/borrow-page' routerLinkActive="active">Ausleihe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/admin-page' routerLinkActive="active" *ngIf="(admin.rolle == 'Super Admin')">Admins</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
