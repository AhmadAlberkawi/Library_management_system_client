
<div class="sidenav">
  <div class="login-main-text">
    <img class="login-image" src="https://i.imgur.com/sDmNnLU.png" />
    <h2>University Library<br> Management System</h2>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <div class="form-group">
          <label>Benutzername</label>
          <input name="usernameOrEmail"
                 [(ngModel)]="model.usernameOrEmail"
                 type="text"
                 class="form-control"
                 placeholder="User Name">
        </div>
        <div class="form-group">
          <label>Passwort</label>
          <input name="password"
                 [(ngModel)]="model.password"
                 type="password"
                 class="form-control"
                 placeholder="Password"/>
        </div>
        <button type="submit" class="btn btn-black">Einlogin</button>
      </form>
    </div>
  </div>
</div>
