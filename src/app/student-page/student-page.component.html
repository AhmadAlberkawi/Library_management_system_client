<div class="position container">

  <button routerLink="/student-register"
          type="button" class="btn btn-success mr-2
          btn-position">Student hinzufügen
  </button>

  <div id="table-scroll">
    <table class="table table-hover table-striped table-fixed">
      <thead class="table-dark" id="table-wrapper">
        <tr>
          <th>#</th>
          <th>#</th>
          <th>Name</th>
          <th>Vorname</th>
          <th>Email</th>
          <th>Matrikelnummer</th>
          <th>Bibliotheknummer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let student of students$ | async'>
          <td>
            <div class="input-group-text">
              <input [(ngModel)]="idChoice" type='radio' value='{{student.id}}' />
            </div>
          </td>
          <td>{{student.foto}}</td>
          <td>{{student.name}}</td>
          <td>{{student.vorname}}</td>
          <td>{{student.email}}</td>
          <td>{{student.matrikelNum}}</td>
          <td>{{student.bibNum}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button (click)="editStudent()" type="button" class="btn btn-primary mr-2">Bearbeiten</button>
  <button (click)="deleteStudent()" type="button" class="btn btn-danger mr-2">Löschen</button>
  <button (click)="borrowBook()" type="button" class="btn btn-secondary mr-2">Buch ausleihen</button>
  <button (click)="showBooks()" type="button" class="btn btn-info mr-2">Bücher anzeigen</button>
</div>
