<app-header-nav></app-header-nav>
<app-book-register [bookForEdit]="book" (cancelRegister)="cancelRegisterMode($event)"
                   [isregister]="isregisterValue"
                   *ngIf="registerForm"></app-book-register>

<div class="position container" *ngIf="!registerForm">
  <button (click)="addBookBtn()" type="button" class="btn btn-success mr-2 btn-position">Book hinzufügen</button>
  <div id="table-scroll">

    <table class="table table-hover table-striped table-fixed">
      <thead class="table-dark" id="table-wrapper">
        <tr>
          <th>#</th>
          <th>#</th>
          <th>Title</th>
          <th>Isbn</th>
          <th>Verlag</th>
          <th>Verfügbar</th>
          <th>Anzahl</th>
          <th>Autor</th>
          <th>Kategorie</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let book of this.bookService.books'>
          <td>
            <div class="input-group-text">
              <input [(ngModel)]="idChoice" type='radio' value='{{book.id}}' />
            </div>
          </td>
          <td>{{book.foto}}</td>
          <td>{{book.title}}</td>
          <td>{{book.isbn}}</td>
          <td>{{book.verlag}}</td>
          <td>{{book.verfuegbar}}</td>
          <td>{{book.anzahl}}</td>
          <td>{{book.autor}}</td>
          <td>{{book.kategorie}}</td>
        </tr>
      </tbody>
    </table>

  </div>
  <button (click)="editBookBtn()" type="button" class="btn btn-primary mr-2">Edit</button>
  <button (click)="deleteBook()" type="button" class="btn btn-danger mr-2">Delete</button>
</div>
